<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Console Tricks!</title>
</head>
<body>

  <p onClick="makeGreen()">×BREAK×DOWN×</p>

  <script>
    const dogs = [{ name: 'Snickers', age: 2 }, { name: 'hugo', age: 8 }];

    function makeGreen() {
      const p = document.querySelector('p');
      p.style.color = '#BADA55';
      p.style.fontSize = '50px';
    }

    // Regular
    console.log('hello');

    // Interpolated
    // console.log(`Hello I am a ${var}`);

    // Styled
    console.log('%c I am some text', 'font-size: 40px')

    // warning!
    console.warn('OH NOOO');

    // Error :|
    console.error('UGHH!');

    // Info
    console.info('Giraffes are tall');

    // Testing
    console.assert(1 === 3, 'That is wrong!');

    // clearing
    // console.clear();

    // Viewing DOM Elements
    // console.log(p);
    // console.dir(p);

    // Grouping together
    dogs.forEach(dog => console.log(`This is ${dog.name}`));
    dogs.forEach(dog => console.group(dog.name));

    // counting


    // timing
    console.time('fetching data');
    fetch('https://api.github.com/users/wesbos')
      .then(data => data.json())
      .then(data => {
        console.timeEnd('fetching data');
        console.log(data);
      });

  </script>
</body>
</html>
